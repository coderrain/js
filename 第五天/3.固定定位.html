<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            固定定位
                其值是：fixed
            特性：
                    1.块元素靠内容撑开
                    2.行内支持宽高
                    3.元素脱离了文档流
                    4.相对于document（整个html文档）定位
                    5. ie6不兼容




        */
        body{
            margin: 0;
        }
        div{
            width:100px;
            height:100px;
            background: red;
            position: fixed;
            top:10px;
            right: 20px;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
