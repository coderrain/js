<!--
    文档流：文档流是文档中可显示对象在排列时所占用的位置
    浮动： 使其脱离文档流
    float:
        块在一排显示
        块元素靠内容撑开
        行内元素支持宽高

    清除浮动：
        给父元素高（扩展性不好）
        多了一个标签
        伪类清除浮动
        overflow:hidden;



    回顾伪类
        :link
        :hover

        :after
        :before

-->
