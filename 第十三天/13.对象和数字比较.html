<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 对象和数字对比
    * 规则： 把对象转换成数字类型
    *
    *
    * */

    var obj = {};
    var num = 1;
    console.log(obj == num); //false
    console.log(Number(obj)); // NaN
</script>
</body>
</html>
