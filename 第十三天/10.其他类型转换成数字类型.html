    *
    *   任何东西和字符串相加就是拼接字符串，把这个任何东西都转换成字符串

    *
    *
    *
    *
    *
    * */

    /*var num = '1px';
    console.log(+num)//1
    console.log(typeof +num) //number*/


    console.log(1 + "1"); //2

    console.log(1 + [10,12]); //1[object Object]  [10,12]->"10,12"
