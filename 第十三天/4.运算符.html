<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *  ++
    *  num++后加加 先计算后再给自身+1
    *  ++num 前加加 先+1后计算
    *  --
    *  前减减
    *  后减减
    *
    *  四则运算
    *   + - * / %
    *   += %=
    *
    *   == 是不是判断两边是否相等 ,只是判断值相等并没有判断类型
    *   === 判断值和类型必须都相等
    *
    *
    * */
    var num = 1;
//    console.log(++num + 1);

    num /= 3; // num = num+3
    console.log(num); // 4


    var str = '1';
    console.log(str == 1);
    console.log(str === 1);
</script>
</body>
</html>
