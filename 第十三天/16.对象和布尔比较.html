<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 对象和布尔类型比较
    *   布尔类型： 只有true/false
    *
    *   规则：把他们转换成数字在进行比较
    *
    *
    * */

    var obj = {};
    var boolen = true;

    console.log(obj == boolen); // {}->[object Object] -> NaN    ||  boolen 1  => false
</script>
</body>
</html>
