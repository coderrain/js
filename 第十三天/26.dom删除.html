<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        456
    </div>
    <div id="child">123</div>
</div>
<script>
    /*
    * 删除dom对象
    *   只能删除子集的
    * */
    var oApp = document.getElementById('app');
    var oChild = document.getElementById('child');
    oApp.removeChild(oChild);
</script>
</body>
</html>
