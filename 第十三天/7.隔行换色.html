<script>
    /*
    * 0%2 = 0
    * 1%2 = 1
    * 2%2 = 0
    * 3%2 = 1
    *
    * 0%3 = 0
    * 1%3 = 1
    * 2%3 = 2
    * 3%3 = 0
    *
    *
    * */
    var oList = document.getElementById('list');
    var aLi = oList.getElementsByTagName('li');
    //console.log(aLi);
    for(var i=0;i<aLi.length;i++) {
        if(i%3 == 0) {
            aLi[i].style.background = 'red';
        }else if(i%3 == 1) {
            aLi[i].style.background = 'yellow';
        }else{
            aLi[i].style.background = 'green';
        }
        //switch
    }
</script>
