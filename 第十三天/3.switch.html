<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 多分支判断语句
    * switch判断小括号里面的值和case后面的是否相等,必须是类型也相等相当于（===）
    *
    * break跳出switch语句
    *
    * if(){}else if(){} else{}
    *
    *
    * */
    var num = '1';
    switch (num){
        case 1:
            console.log(1);
            break;
        case 2:
            console.log(2);
            break;
        default:
            console.log(0);
    }
</script>
</body>
</html>
