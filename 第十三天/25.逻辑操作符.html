<script>
    /*
    * 逻辑操作符
    *    ||  &&  ！
    *
    *   || 或者的意思，如果前面的是对的(boolean)就不执行后面了
    *
    *   && 并且的意思： 必须满足两边，也就是两边都是true
    *
    *
    *
    * */

    console.log(1 || 2); // 1
    console.log(0 || 2); // 2


    console.log(1 && 2); // 2
    console.log(0 && 2); // 0


    if(1 && 2) {
        alert(2)
    }else{

    }

</script>
