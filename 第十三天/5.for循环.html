<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * for循环（遍历）
    *
    * 语法for(var i=0;i<len;i++) {}
    * for(定义一个初始值;条件;累加器){每次执行代码块}
    *
    *
    *
    * */

    /*
     *  初始化 i=0;
     *  判断 i是否小于num
     *  如果小于就执行代码块（console.log(i)）
     *  累加
     *
     *  判断 i是否小于num
     *  如果小于就执行代码块（console.log(i)）
     *  累加
     *
     *  判断 i是否大于等于num 条件终止了
     *
     *
     *
     * break:跳出循环;
     * continue：跳出本次循环;
     *
     * */


    var num = 3;
    for(var i=0;i<num;i++) {
        //console.log(i);
        console.log(i);

    }
    //console.log(i);




</script>
</body>
</html>
