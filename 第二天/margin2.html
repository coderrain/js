<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width:200px;
            height:200px;
            background: yellow;
            /*
                问题：
                    父子级包含的时候子级的margin-top会传递给父级
                解决方案：
                   1. border: 1px solid #ccc;
                   2. overflow: hidden;
             */
        }
        .children{
            width:100px;
            height:100px;
            background: red;
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="children"></div>
    </div>
</body>
</html>
