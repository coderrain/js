<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
               color: 设置字体颜色的
               text-align:  left center right
               text-decoration: 设置下划线underline，删除线line-through  不带线none
               text-indent: 设置首行缩进
                   单位：px em
                   px和em的关系：
                   1em 等于本身一个字的大小
               letter-spacing 字母之间的距离
               word-spacing  单词和单词之间的距离
               white-space 强制不换行
        */
        div{
            width:200px;
            height:200px;
            /*line-height: 200px;*/
            background: blue;
            color: #fff;
            text-align: left;
            text-decoration: none;
            text-indent: 2em;
            /*letter-spacing: 20px;*/
            word-spacing: 20px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div>
        我是文本 我是文本我 是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本
    </div>
</body>
</html>
