<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
        div{
            width: 400px;
            height:400px;
            border: 1px solid #ccc;
            background: url("https://ss1.baidu.com/-4o3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=047b418c923df8dcb93d8991fd1072bf/aec379310a55b3199f70cd0e4ea98226cffc173b.jpg") no-repeat;
            background-size: contain;
        }

        /*
            设置背景图大小的
                百分比相对于盒子的宽度
                cover： 把图片等比例放大，然后剪裁一块
                contain: 只管横向的宽度
            参考：http://www.w3school.com.cn/tiy/c.asp?f=css_background-size
        */
    </style>
    <div></div>

</body>
