<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
        float: left;
        width: 50%;
        background: red;
        border-left:11px solid #ccc;
        box-sizing: border-box;
    }
    /*
        怪异盒模型
            是不是设置属性可以改变标准的盒子，可以达到一定的效果

    */


</style>
<ul>
    <li>1</li>
    <li style="background: yellow">2</li>
</ul>
</body>
</html>
