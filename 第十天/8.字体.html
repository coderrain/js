<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    字体

-->
<style>
    @font-face {
        font-family: 'iconfont';
        src: url('./css/iconfont.eot');
        src: url('./css/iconfont.eot?#iefix') format('embedded-opentype'),
        url('./css/iconfont.woff') format('woff'),
        url('./css/iconfont.ttf') format('truetype'),
        url('./css/iconfont.svg#iconfont') format('svg');
    }

    .iconfont{
        font-family:"iconfont" !important;
        font-size:16px;
        font-style:normal;
    }
    .icon-cuowutishi:before { content: "\e66c"; }



    .icon-cuowutishi{
        color: red;
    }
    .icon-cuowutishi:hover{
        font-size: 100px;
        transition: all 0.5s;
    }
</style>
<i class="iconfont icon-cuowutishi"></i>
</body>
