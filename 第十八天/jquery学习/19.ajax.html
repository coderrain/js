<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery-3.3.1.min.js"></script>
<script>
    /*
    * ajax
    * 做交互前后端交互
    *
    * 就是说前端去向后台请求数据
    *
    * 你妈让你去邻居家要个东西
    *
    * 邻居？id=iphone
    *
    * 邻居就知道了 去人家家里（数据库）
    *
    * 邻居给你了 （后台给你数据了）
    *
    *
    * */

    $.ajax({
        url: 'http://baidu.com',
        type: 'get',
        data: {
            id:"iphone"
        },
        success: function (data) {
            //data就是你要的东西
        },
        error: function (err) {
            console.log(err)
        }
    })


</script>
</body>
</html>
