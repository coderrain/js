<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    *{
        margin: 0;
        padding: 0;}
    body{
        margin: 0;
        padding: 100px;
        height: 3000px;
    }
    div{
        width:100px;
        height:100px;
        background: red;
        border:1px solid #ccc;
        padding: 20px;
    }

</style>

<div>
    fsdf
</div>

<script src="jquery-3.3.1.min.js"></script>
<script>

    console.log($('div').width()); //只是设置的内容的宽
    console.log($('div').innerWidth()); // padding+内容宽
    console.log($('div').outerWidth()); // padding+内容宽 + 边框
</script>
</body>
</html>
