<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * json 是什么？
    *   就是一种数据格式
    *
    * json书写规范
    *   json跟对象一样
    *   有自己独特的要求 key必须是双引号 value如果是字符串也必须是双引号
    *
    *   JSON.stringify 讲json对象转换成json字符串
    *   JSON.parse 转换成json对象
    *
    *   json vs xml
    *   他们都是一种数据格式
    *   xml出现在json之前
    *   json比较轻量，易读
    * */

    var data = {
        "name": "rain"
    }
    var data2 = [1,2];

    console.log(data2.toString()); //[object Object]
    console.log(JSON.parse(JSON.stringify(data)));

</script>
</body>
</html>
