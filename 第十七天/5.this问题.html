<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="app">按钮</button>
<script>
    /*
    * 执行事件的主体就是执行方法里面的this
    *
    * 函数执行里面的this是window
    *
    * 定时器里面的this是window
    *
    *
    * 执行这个方法的主语是谁this就是谁
    *
    * */
    var oApp = document.getElementById('app');
    oApp.onclick = function () {
        console.log(this);
    }


    function fn() {
        console.log(this); //window
    }
    fn()
    
    /*setTimeout(function(){
        console.log(this)
    },0)*/

    (function () {
        console.log(this);
    })()

    var obj = {
        name: 1,
        setName: function () {
            /*setTimeout(function () {
                console.log(this);
            },1)*/
            (function () {
                console.log(this);
            })()
        }
    }
    obj.setName()



</script>
</body>
</html>
