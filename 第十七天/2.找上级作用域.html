<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 怎么找上级作用域
    *
    *
    * */

    var n = 10;
    function sum( ) {
        console.log(n)
    }
    sum();

    ~function(){
        var n = 100;
        sum();
    }()

</script>
