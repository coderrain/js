<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    body{
        width: 300px;
        margin:0 auto;
    }
    ul{
        width: 300px;
        border:1px solid #ccc;
        height: 45px;
    }
    #app li,#app2 li{
        float: left;
        width: 100px;
        line-height: 45px;
        text-align: center;
    }
    #app div,#app2 div{
        border: 1px solid #ccc;
        height: 100px;
        display: none;
    }
    li.active{
        background: red;
    }
    #app div.active,#app2 div.active{
        display: block;
    }
</style>
<div id="app">
    <ul>
        <li class="active">11</li>
        <li>22</li>
        <li>33</li>
    </ul>
    <div class="active">1</div>
    <div>2</div>
    <div>3</div>
</div>

    var oApp = document.getElementById('app');
    var oApp2 = document.getElementById('app2');
    var tab = (function () {
        var oLi,oDiv;
        return {
            init: function (ele) {
                this.getEle(ele);
                this.clickFn();
            },
            getEle: function (ele) {
                var oUl = ele.getElementsByTagName('ul')[0];
                aLi = oUl.getElementsByTagName('li');
                aDiv = ele.getElementsByTagName('div');
            },
            clickFn: function () {
                var _this = this;
                for(var i=0; i< aLi.length;i++) {
                    aLi[i].index = i;
                    aLi[i].onclick = function () {
                        _this.clickActive(this)
                    }
                }
            },
            clickActive: function (that) {
                for(var i=0;i<aLi.length;i++) {
                    aLi[i].className = '';
                    aDiv[i].className = '';
                }

                that.className = 'active';
                aDiv[that.index].className = 'active';
            }
        }
    })()

    tab.init(oApp);
</script>
</body>
