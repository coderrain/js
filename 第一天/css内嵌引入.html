<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*内嵌引入方式*/
        div{
            font-size: 60px;
            background: red;
        }
        /*
            css结构
            元素 {
                宽度： 值;  这叫做键值对
                高度： 值;  可以设置多个键值对
                key(属性): value（属性值）;
            }
        */
    </style>
</head>
<body>

    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
</body>
</html>
