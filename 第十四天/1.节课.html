<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">app</div>
<script>
    /*
    *  节点： 就是文档中文档中的元素和注释和文本和document文档节点
    *
    *  节点分类
    *   元素节点： 指的是标签
    *   文本节点： 指的是html中文本
    *   注释节点： 指的就是注释
    *   文档节点： document
    *
    *
    *  元素节点：
    *   nodeType： 1
    *   nodeName： 元素名（大写标签名）
    *   nodeValue： null
    *
    *
    *  文本节点：
    *   nodeType: 3
    *   nodeName: #text
    *   nodeValue: 就是文本自身
    *
    *  <!-- 注释内容 -->
    *  注释节点：
    *   nodeType: 8
    *   nodeName: #comment
    *   nodeValue: 注释内容
    *
    *   文档节点：
    *   nodeType: 9
    *   nodeName: #document
    *   nodeValue: null
    *
    * */

    var oApp = document.getElementById('app');
    console.dir(oApp);

</script>
</body>
</html>
