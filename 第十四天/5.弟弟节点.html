<script>
    /*
    *  节点方法：
    *
    *   previousSibling: 获取哥哥节点
    *
    *   previousElementSibling: 获取哥哥元素节点
    *
    *
    *   好用的东西ie678都不鸟
    *
    *   nextSibling 弟弟节点
    *
    *  nextElementSibling 弟弟元素节点  ie678

    * */

    var oApp = document.getElementById('app');
    console.log(oApp.nextSibling);
    console.log(oApp.nextElementSibling);


    /* function prev(oApp) {
        while(oApp.previousSibling.nodeType != 1) {

        }
        return oApp.previousSibling;
    }
    console.log(prev(oApp));*/


    function next(oApp) {
        //第一个弟弟节点
        var nextNode = oApp.nextSibling;
        while(nextNode.nodeType != 1) {
            nextNode = nextNode.nextSibling;
        }
        return nextNode;
    }
    console.log(next(oApp));

</script>
