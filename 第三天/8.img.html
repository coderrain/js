<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    img
        src 引入图片路径
        alt 图片加载不出来的时候显示问题

    src 引入图片路径
    路径分哪几种
        相对路径 相对路径
            ./ 代表的是相同同级目录下
            ../ 代表上一级目录
        绝对路径
            域名访问
            根盘符访问
-->

<img src="./img/b.png" alt="图片">
</body>
</html>
