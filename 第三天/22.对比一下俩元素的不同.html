<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,span{
            background: red;
        }
        div{
            display:inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
<!--

        块元素和行内元素的区别：
            在于浏览器给了块元素一个csss属性： display:block;

        由此而定：
            给行内元素一个display:block属性;就变成块元素了
            display:inline 就是把块元素变成行内元素

-->
<div>div</div>
<div>div</div>
<span>span</span>
<span>span</span>
</body>
</html>
