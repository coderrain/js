<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    问题：出现空隙
    <div style="border:2px solid #ccc">
        <img src="./images/logo.jpg" alt="">
    </div>
    解决1：
    <div style="border:2px solid #ccc;">
        <img src="./images/logo.jpg" alt="" style="display: block">
    </div>
    解决2：
    <div style="border:2px solid #ccc;">
        <img src="./images/logo.jpg" alt="" style="vertical-align: middle">
    </div>
</body>
</html>
