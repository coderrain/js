<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            width:100px;
            height:100px;
            background: red;
            display: inline-block;
        }
        div{
            background: red;
            display: inline-block;
        }
    </style>
</head>
<body>
<!--
    可以让行内元素支持宽和高
    不设置宽度，宽度靠内容撑开的
    代码换行被解析
-->
<div>div</div>
<div>div</div>
<span>span</span>
<span>span</span>
</body>
</html>
