<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--ul无序列表
    li是列表每一项
    ul里面必须是li标签
-->
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ul>
<!--有序列表-->
<ol>
    <li>item</li>
    <li>item</li>
    <li>item</li>
</ol>

</body>
</html>
