<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
           选择器(选择器是一种模式，用于选择需要添加样式的元素)：
            1.元素(标签)选择器   div
            2.类（class）选择器  .<class>
            3.id选择器
    -->
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
        .box{
            width: 200px;
            height:200px;
            background: yellow;
        }
        #boxId{
            width: 300px;
            height: 300px;
            background: blue;
        }
    </style>
</head>
<body>
    <div>

    </div>

    <div class="box">

    </div>
    <div id="boxId">

    </div>
</body>
</html>
