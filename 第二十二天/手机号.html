<html lang="en">
<head>

    <title>Title</title>

<body>
<input type="text" id="input">
<script>
    document.getElementById('input').onchange = function () {
        var reg = /^\d{11}$/;
        var val = this.value;
        console.log(reg.test(val));
    }


    /*
    *
    * ^12345678901$1
    *
    * 开始 必须11位 结束
    *
    * */

</script>
