<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<script>
    /*
    *
    * 16~24
    * 16,17,18,19,20,21,22,23,24
    * 1  6,7,8,9
    * 2  0,1,2,3,4
    *
    *
    *
    * */
    document.getElementById('input').onchange = function () {
        var reg = /^(1[6-9])|(2[0-4])$/;
        console.log(reg.test(this.value));
    }


</script>
</body>
</html>
