<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ message }}
<div id="app">
    {{ message }}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    console.log(Vue)
    /*
    * 声明式渲染   {{ message }}
    * （数据）响应式
    * 引发了一个问题：
    *   为什么不是data上的 这有个数据劫持
    *
    * */

    var vm = new Vue({
        el: '#app', // 就是vue作用的地盘 不能用body和html
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
