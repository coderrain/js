<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <button v-on:click="reverseMsg"></button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  /*  function reverseMsg() {
        alert(1);
    }*/

  /*
  * this都是值的实例
  *
  * v-on 绑定事件的
  * */
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMsg: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }

    })
</script>
</body>
</html>
