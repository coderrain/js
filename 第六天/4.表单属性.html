<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
            表单属性
                1. checked单选框默认选中 （radio,checkbox）
                2. disabled 不可操作的
                3. 文本框提示信息
                4.enabled  可操作的
                5. selected 设置下拉框默认选中
    -->

    <input type="radio" name="sex">男
    <input type="radio" name="sex" checked>女

    <br>

    <input type="checkbox" name="hobbiy" checked> 跑步
    <input type="checkbox" name="hobbiy" checked> 篮球
    <input type="checkbox" name="hobbiy">唱歌

    <br>

    <input type="submit" disabled>
    <textarea disabled name="" id="" cols="30" rows="10"></textarea>

    <br>

    <input type="text" placeholder="默认显示" value="">
</body>
</html>
