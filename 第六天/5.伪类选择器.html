<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    /*
        伪类选择器
    */
    input:disabled{
        background: red;
    }
    .input1:checked, .input2:checked{
        width: 100px;
        height:100px;
    }

    input:enabled{
        height: 100px;
    }
</style>
<input type="text" enabled>
<input type="text">

<input type="checkbox" class="input1">
<input type="checkbox" class="input1" checked>


<input type="checkbox" class="input2">
<input type="checkbox" class="input2" checked>




</body>
</html>
