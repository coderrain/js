<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<style>
    /*
        属性选择器
            [key] 只有key这个属性的就符合
            [key=value] 有key但是也得有value的时候才符合
    */
    [type="checkbox"]:checked{
        height: 100px;
        width: 100px;
    }
</style>

<input type="text">
<input type="checkbox" class="input1">
<input type="checkbox" class="input1" checked>

<input type="checkbox" class="input2">
<input type="checkbox" class="input2" checked>
