<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
header 主要用于页面的头部的信息介绍，也可用于板块头部
article 用来在页面中表示一套结构完整且独立的内容部分
aside 包含与当前页面或主要内容相关的引用、侧边栏、广告、nav元素组，以及其他类似的有别与主要内容的部分
section 用于划分页面上的不同区域,或者划分文章里不同的节
footer 页面的底部 或者 版块底部
nav 导航 （包含链接的的一个列表）

</body>
</html>
