    /*
    * 数组：
    *   是不是有下标和长度属性，下标以零开始，他的原型是基于Array构造函数的
    *
    * 类数组：
    *   因为他也有下标和长度属性
    *
    *
    *  push
    *    向数组里面追加一个子集-> 往数组后面添加一个子集
    *   参数可以多个，一般正常都会追加一个的
    *   返回的是追加后的数组长度
    *   原数组会改变
    *
    *  pop
    *   删除数组中的最后一项
    *   没有参数
    *   返回的是被删除的那一项,如果数组是空数组那么返回的就是undefined
    *   原数组会改变
    *
    *  unshift
    *   向数组的最前面添加一项子集
    *   有参数把 可以多个
    *   返回的是改变后的数组长度
    *   原数组会变
    *
    *  shift
    *   删除数组中的第一项
    *   没有参数
    *   返回被删除的那一项，如果是空呢返回的样式undefined
    *   原数组会变
    *
    *  length
    *   修改length的长度也可以改变数组，删除添加一些子集
    *
    *  splice
    *   对数组进行修改，删除，添加
    *   参数（n,m,item）
    *   n（index）是从哪开始
    *   m（number个数） 删除多少个
    *   item 添加的子集
    *
    *   返回值返回删除的集合
    *   原数组会改变
