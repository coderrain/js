<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text" value="123"> 1~100之间的随机数 30

<script>
    /*
    * 获取1~100的随机数
    *
    *
    *
    * */
    var oText = document.getElementById('text');

    oText.onchange = function () {
        if(this.value == 30) {
            document.write('你才对了')

        }
    }


</script>
</body>
</html>
