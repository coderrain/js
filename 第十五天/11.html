<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            margin: 0;
            padding: 0;}

        ul,li{
            list-style: none;
        }
        li{
            float: left;
            line-height: 30px;
            background: red;
            width: 100px;
        }
        #app{
            width: 303px;
            border:1px solid red;
        }
        div{
            width: 100%;
            height: 100px;
        }
        .active{
            background: yellow;
        }
        #app div{
            display: none;
        }
        #app .active{
            display: block;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div class="active">1</div>
    <div>2</div>
    <div>3</div>
</div>

<script>
    var oApp = document.getElementById('app');
    var aLi = oApp.getElementsByTagName('li');
    var aDiv = oApp.getElementsByTagName('div');

/*    aLi[0].onclick = function () {
        for(var i=0;i<aLi.length;i++) {

        }
        this.className = 'active';
    }
    aLi[1].onclick = function () {
        for(var i=0;i<aLi.length;i++) {

        }
        this.className = 'active';
    }
    aLi[2].onclick = function () {
        for(var i=0;i<aLi.length;i++) {
            aLi[i].className = '';
        }
        this.className = 'active';
    }*/

    for(var j=0;j<aLi.length;j++) {
        aLi[j].index = j; //这叫给元素对象增加自定义属性，是对应的索引
        aLi[j].onclick = function () {
            change(this.index);
           // aLi[this.index].className = 'active';
           // aDiv[this.index].className = 'active';
            //this.index = 0
        }
    }

    function change(index) {
        for(var i=0;i<aLi.length;i++) {
            aLi[i].className = '';
            aDiv[i].className = '';
        }
        aLi[index].className = 'active';
        aDiv[index].className = 'active';
    }





    
</script>
</body>
</html>
