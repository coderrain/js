    var arr = [1,2,3,1];
    //数组塌陷
    var obj = {};
    for(var i=0;i<arr.length;i++){
        if(obj[arr[i]]) {
            arr.splice(i,1)
            i--;
        }else{
            obj[arr[i]] = true;
        }
       /// obj[arr[i]]?arr.splice(i--,1):obj[arr[i]] = true;
