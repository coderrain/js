<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * slice
    *  截取字符串
    *  参数从第一个参数索引截取到第二个参数索引之前 参数为负值
    *  返回截取的字符串
    *  原字符串不会改变
    *
    *  同上用到数组上是一样的
    *
    *
    *
    * */
    var arr = [1,2,3,4,56];
    console.log(arr.slice(2, 4)); // [2,3]
    console.log(arr); // 不变

</script>
</body>
</html>
