<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * concat
    *  拼接数组
    *   要参数要拼接的数组 工作中一般参数都是拼接的数组
    *  原数组不会改变会生成一个新的数组
    *  返回一个新的数组
    *
    * */
    var arr = [1];
    var arr2 = [2];
    console.log(arr.concat(arr2));
    console.log(arr);
    console.log(arr2);

</script>
</body>
</html>
