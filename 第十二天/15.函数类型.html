<script>
    /*
    * 函数数据类型
    *      怎么定义一个函数
    *           1：function关键字
    *           2：函数名
    *           3：小括号（参数）
    *           4：大括号（执行代码块）
    *
    *       执行函数
    *           就是在函数名后面加个小括号
    *           会形成一个私有的作用域
    *
    *
    *       形参和实参
    *           形参：传入的一个变量名
    *           实参：执行计划的时候执行的参数
    *
    *       函数
    *           是不是简化代码，封装了一个方法（跑步计划）
    *
    * */

    function run(time) {
        var str = '12';
        console.log('我要跑步' + time);
        console.log('我第二次跑步' + time);
        console.log('我第三次跑步' + time);
    }
    //console.log(str);

    run(10);
    run(10);


</script>
