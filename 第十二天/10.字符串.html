<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 字符串：是由双引号单引号包括多个字符组成的
    *   字符串单引号包裹起来的里面不能有单引号，有了是不是需要转义(\)
    *   换行方法
    *       的可以用（\）
    *       +只起到一个拼接字符串的作用
    *
    * */

    var str = "a\
        b";
    var str2 = "a" +
        "b";
    console.log(str);
    console.log(str2);

</script>
</body>
</html>
