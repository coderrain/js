<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 数据类型
    *   基本数据类型
    *       字符串：是由双引号或者单引号包裹多个字符组成的
    *       数字类型：整数，小数，负数
    *       布尔类型：true/false
    *       Null类型：null //空指针
    *       Undefined：undefined //未定义的意思
    *   引用数据类型
    *       Object对象类型：
    *           [],{},/^$/
    *       Function函数类型:
    *           function fnName(){}
    * */
    var str = 'afdsfdsfds';
    var number = 1;
    var boolean = true;
    var con = null;
    var unde = undefined;

    var perople = {
        name: 'rain',
        sex: 27
    }
</script>
</body>
</html>
